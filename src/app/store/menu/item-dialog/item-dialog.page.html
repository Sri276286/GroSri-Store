<ion-header>
  <ion-toolbar color="primary">
    <div style="display: flex; justify-content: space-between;">
      <ion-label class="ion-padding-start"
        >Add new Subcategory or Product</ion-label
      >
      <ion-icon name="close" size="large" (click)="closeModal()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-item>
          <ion-input type="text" placeholder="Enter a sub category" [(ngModel)]="newSubCategory"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="addSubCategory()">Add</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col push="4">
        (or)
      </ion-col></ion-row
    >
    <ion-row>
      <ion-col push="2">
        <ion-button color="warning" (click)="addProduct()">Add Product</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
