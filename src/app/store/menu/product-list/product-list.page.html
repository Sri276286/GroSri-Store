<ng-container
  [ngTemplateOutlet]="menuList"
  [ngTemplateOutletContext]="{items: products}"
></ng-container>
<ng-template #menuList let-items="items">
  <ng-container *ngFor="let item of items">
    <ng-container
      [ngTemplateOutlet]="menuItem"
      [ngTemplateOutletContext]="{item: item}"
    ></ng-container>
  </ng-container>
</ng-template>

<ng-template #menuItem let-item="item">
  <ion-card>
    <ion-card-content>
      <ion-card-title color="primary"
        ><div style="display: flex; justify-content: space-between;">
          <span>{{item.id}} - {{item.productName}}</span>
          <span>{{item.brandName}}</span>
        </div></ion-card-title
      >
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-img [src]="item.productImgUrl"></ion-img>
          </ion-col>
          <ion-col size="9">
            <ion-button
              (click)="selectWeightsModal(item)"
              *ngIf="item.storeInventoryProductUnit.length > 1"
            >
              <div style="padding-left: 1px;">
                <span>
                  {{item.weight}}{{item.unit}}
                </span>
                <span>
                  MRP:Rs.
                </span>
                <span class="span-mrp">
                  {{item.mrp}}
                </span>
                <span class="span-content">
                  {{item.price}}
                </span>
              </div>
            </ion-button>
            <ion-row *ngIf="item.storeInventoryProductUnit.length === 1">
              <ion-col>
                {{item.weight}} {{item.unit}}
              </ion-col>
              <ion-col size="8">
                <span>
                  MRP:Rs.
                </span>
                <span class="span-mrp">
                  {{item.mrp}}
                </span>
                <span class="span-content">
                  {{item.price}}
                </span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">
                <span class="span-content">
                  {{item.available_quantity}} items
                </span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8">
                {{item.itemShortDescription}}
              </ion-col>
              <ion-col size="4">
                <div style="display: flex; justify-content: space-between;">
                  <ion-icon
                    name="create"
                    size="large"
                    (click)="updateItem(item)"
                  ></ion-icon>
                  <ion-icon
                    name="trash"
                    size="large"
                    (click)="deleteItemAlert(item)"
                  ></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ng-template>
