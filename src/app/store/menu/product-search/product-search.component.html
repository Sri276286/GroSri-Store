<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-back-button
            defaultHref="/store/menu"
            (click)="dismissModal()"
          ></ion-back-button>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-input
              placeholder="Search for a product"
              [formControl]="queryField"
            ></ion-input>
            <ion-icon
              name="close-outline"
              size="large"
              (click)="clearSearch()"
            ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <product-list [products]="searchProducts"></product-list>
</ion-content>
