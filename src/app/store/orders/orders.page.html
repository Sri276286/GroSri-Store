<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Order #1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of products">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3" pull="1">
            <ion-img [src]="product.productImgUrl"></ion-img>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col>
                <span class="span-content">{{product.productName}}</span>
              </ion-col>
              <ion-col class="ion-align-items-end">
                <span class="span-content">{{product.brandName}}</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <span class="span-content">{{product.weight}}{{product.unit}}</span> * <span class="span-content">{{product.quantity}}</span>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
